<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Megands team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Megands - OTZ">
    <meta name="theme-color" content="#1e1e1e"> <!-- Устанавливаем цвет фона для PWA -->
    <meta property="og:description" content="Megands team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/teams/Megands/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Megands - OTZ">
    <meta name="twitter:description" content="Megands team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Megands - OTZ</title>
    <style>
	    *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}
	    body{background-color:#1e1e1e;color:#fff;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;touch-action:pan-y}
	    nav{background-color:#2a2a2a;padding:1rem;position:sticky;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,.3)}
	    .nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
	    .logo img{height:50px}
	    .nav-links{display:flex;gap:2rem}
	    .nav-links a{color:#fff;text-decoration:none;font-size:1.1rem;transition:color .3s ease}
	    .nav-links a:hover{color:#ccc}
	    .menu-toggle{display:none;font-size:1.5rem;color:#fff;cursor:pointer}
	    .team-header{text-align:center;padding:2rem;background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url(/otz2026/img/Megands.png) center/cover;animation:fadeIn 2s ease-in}
	    .team-header img{height:150px;margin-bottom:1rem;border-radius:50%;box-shadow:0 0 10px rgba(255,255,255,.3)}
	    .team-header h1{font-size:3rem;text-transform:uppercase}
	    .team-stats{max-width:1200px;margin:2rem auto;padding:0 1rem}
	    .team-stats h2{text-align:center;margin-bottom:1rem;font-size:2rem}
	    .table-wrapper{width:100%;overflow-x:auto;-webkit-overflow-scrolling:touch;margin-bottom:1rem;overscroll-behavior-x:contain}
	    .stats-table{width:100%;min-width:800px;border-collapse:collapse;background-color:#2a2a2a;border-radius:10px;overflow:hidden}
	    .stats-table th,.stats-table td{padding:1rem;text-align:center;border-bottom:1px solid #3a3a3a}
	    .stats-table th{background-color:#3a3a3a;position:sticky;top:0}
	    .team-roster{max-width:1200px;margin:2rem auto;padding:0 1rem}
	    .team-roster h2{text-align:center;margin-bottom:1rem;font-size:2rem}
	    .roster-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:1.5rem}
	    .player-card{background-color:#2a2a2a;border-radius:10px;padding:1.5rem;display:flex;align-items:center;gap:1.5rem;transition:transform .3s ease;text-decoration:none;color:#fff}
	    .player-card:hover{transform:scale(1.02)}.player-card img{width:100px;height:100px;border-radius:50%;object-fit:cover;border:2px solid #3a3a3a}
	    .player-info h3{font-size:1.3rem;margin-bottom:.5rem}
	    .player-info p{color:#ccc;margin:0}
	    .loader{display:flex;justify-content:center;align-items:center;height:200px}
	    .loader::after{content:'';width:40px;height:40px;border:5px solid #fff;border-top:5px solid transparent;border-radius:50%;animation:spin 1s linear infinite}
	    .error{text-align:center;padding:2rem;color:#f55;animation:shake .5s ease}footer{background-color:#2a2a2a;padding:1rem;margin-top:auto;text-align:center}
	    footer p{margin-top:.5rem}
	    .social-links{display:flex;justify-content:center;gap:1rem}
	    .social-links img{width:30px;filter:grayscale(100%);transition:transform .3s ease}
	    .social-links img:hover{transform:scale(1.1)}
	    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
	    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
	    @keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-10px)}50%{transform:translateX(10px)}75%{transform:translateX(-10px)}}
	    @keyframes circleReveal{from{clip-path:circle(0 at 90% 10%);opacity:0}to{clip-path:circle(150% at 90% 10%);opacity:1}}@media (max-width:768px){.nav-links{display:none;flex-direction:column;position:absolute;top:70px;left:0;width:100%;background-color:#2a2a2a;padding:1rem;animation:circleReveal .5s ease forwards}.nav-links.active{display:flex}.menu-toggle{display:block}.team-header h1{font-size:2rem}.team-header img{height:120px}.stats-table th,.stats-table td{padding:.75rem;font-size:.9rem}.roster-grid{grid-template-columns:1fr}.player-card{padding:1.2rem}.player-card img{width:80px;height:80px}.table-wrapper{width:100vw;margin-left:calc(50% - 50vw);overflow-x:scroll;padding:0 1rem;-webkit-overflow-scrolling:touch;scrollbar-width:thin}.stats-table{min-width:650px}.table-wrapper::-webkit-scrollbar{height:6px}.table-wrapper::-webkit-scrollbar-thumb{background:#3a3a3a;border-radius:3px}}</style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="/otz2026/img/logo.png" alt="OTZ Logo"></div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/index.html">Главная</a>
                <a href="/otz2026/News/index.html">Новости</a>
                <a href="/otz2026/Schedule/index.html">Расписание</a>
                <a href="/otz2026/Teams2025/index.html">Команды</a>
                <a href="/otz2026/Reward/index.html">Награды</a>
            </div>
        </div>
    </nav>
    <section class="team-header">
        <img src="/otz2026/img/Megands.png" alt="Megands Logo">
        <h1>Megands</h1>
    </section>
    <section class="team-stats">
        <h2>Статистика команды</h2>
        <div class="table-wrapper">
            <table class="stats-table" id="stats-table">
                <thead>
                    <tr>
                        <th>Игры</th>
                        <th>Победы</th>
                        <th>Поражения</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>Процент</th>
                    </tr>
                </thead>
                <tbody id="stats-body" class="loader"></tbody>
            </table>
        </div>
    </section>
    <section class="team-roster">
        <h2>Состав команды</h2>
        <div id="roster-container" class="loader"></div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
	    <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click',()=>{
            const nav=document.querySelector('.nav-links');
            nav.classList.toggle('active');
            document.querySelector('.menu-toggle').textContent=nav.classList.contains('active')?'✕':'☰';
        });

        async function loadTeamStats(){
            try{
                const res=await fetch('/otz2026/Database/tournament_data.json');
                if(!res.ok) throw new Error('Ошибка загрузки');
                const data=await res.json();
                const team=data.find(t=>t.urlname==='Megands');
                const container=document.getElementById('stats-body');
                if(!team) throw new Error('Команда не найдена');
                container.className='';
                container.innerHTML=`<tr><td>${team.games}</td><td>${team.wins}</td><td>${team.losses}</td><td>${team.scored}</td><td>${team.conceded}</td><td>${team.percentage}%</td></tr>`;
            }catch(e){
                document.getElementById('stats-body').className='error';
                document.getElementById('stats-body').innerHTML=`<tr><td colspan="6">${e.message}</td></tr>`;
            }
        }

        async function loadTeamRoster(){
            try{
                const res=await fetch('/otz2026/Database/players_data.json');
                if(!res.ok) throw new Error('Ошибка загрузки');
                const data=await res.json();
                const container=document.getElementById('roster-container');
                container.className='roster-grid';
                container.innerHTML=data.players.filter(p=>p.team==='Megands').map(p=>`
                    <a href="/otz2026/players/${p.photo}" class="player-card">
                        <img src="/otz2026/img/teams/${p.photo}.jpg" alt="${p.name}" onerror="this.src='/otz2026/img/default-player.jpg'">
                        <div class="player-info"><h3>${p.name}</h3><p>Рост: ${p.height} см</p></div>
                    </a>
                `).join('');
            }catch(e){
                document.getElementById('roster-container').className='error';
                document.getElementById('roster-container').innerHTML=e.message;
            }
        }

        document.addEventListener('DOMContentLoaded',()=>{
            loadTeamStats();
            loadTeamRoster();
        });
    </script>
</body>
</html>
