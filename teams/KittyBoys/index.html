<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kitty Boys team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Kitty Boys - OTZ">
    <meta property="og:description" content="Kitty Boys team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/teams/KittyBoys/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kitty Boys - OTZ">
    <meta name="twitter:description" content="Kitty Boys team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Kitty Boys - OTZ</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}body{background-color:#1e1e1e;color:#fff;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden}nav{background-color:#2a2a2a;padding:1rem;position:sticky;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,.3)}.nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}.logo img{height:50px}.nav-links{display:flex;gap:2rem}.nav-links a{color:#fff;text-decoration:none;font-size:1.1rem;transition:color .3s ease}.nav-links a:hover{color:#ccc}.menu-toggle{display:none;font-size:1.5rem;color:#fff;cursor:pointer}.team-header{text-align:center;padding:2rem;background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url(/otz2026/img/Kitty\ Boys.png) center/cover}.team-header img{height:150px;margin-bottom:1rem;border-radius:50%;box-shadow:0 0 10px rgba(255,255,255,.3)}.team-header h1{font-size:3rem;text-transform:uppercase}.team-stats{max-width:1200px;margin:2rem auto;padding:0 1rem}.team-stats h2{text-align:center;margin-bottom:1rem;font-size:2rem}.table-wrapper{width:100%;overflow-x:auto;-webkit-overflow-scrolling:touch;touch-action:pan-y;margin:1rem 0;overscroll-behavior-x:contain}.stats-table{width:100%;min-width:600px;border-collapse:collapse;background-color:#2a2a2a}.stats-table th,.stats-table td{padding:1rem;text-align:center;border-bottom:1px solid #3a3a3a;white-space:nowrap}.stats-table th{background-color:#3a3a3a;position:sticky;left:0}.team-roster{max-width:1200px;margin:2rem auto;padding:0 1rem}.team-roster h2{text-align:center;margin-bottom:1rem;font-size:2rem}.roster-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1.5rem}.player-card{background-color:#2a2a2a;border-radius:10px;padding:1.5rem;display:flex;align-items:center;gap:1.5rem;transition:transform .3s ease}.player-card:hover{transform:scale(1.02)}.player-card img{width:100px;height:100px;border-radius:50%;object-fit:cover;border:2px solid #3a3a3a}.player-info h3{font-size:1.3rem;margin-bottom:.5rem}.player-info p{color:#ccc;margin:0}.loader{display:flex;justify-content:center;align-items:center;height:200px}.loader:after{content:'';width:40px;height:40px;border:5px solid #fff;border-top:5px solid transparent;border-radius:50%;animation:spin 1s linear infinite}.error{text-align:center;padding:2rem;color:#f55}footer{background-color:#2a2a2a;padding:1rem;margin-top:auto;text-align:center}.social-links{display:flex;justify-content:center;gap:1rem;padding:1rem}.social-links img{width:35px;filter:grayscale(1);transition:transform .3s ease}.social-links img:hover{transform:scale(1.1)}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@media (max-width:768px){.nav-links{display:none;flex-direction:column;position:absolute;top:70px;left:0;width:100%;background-color:#2a2a2a;padding:1rem}.nav-links.active{display:flex}.menu-toggle{display:block}.team-header h1{font-size:2rem}.team-header img{height:120px}.stats-table{min-width:100%}.stats-table th,.stats-table td{padding:.5rem}.player-card{padding:1rem}.player-card img{width:80px;height:80px}}</style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="/otz2026/img/logo.png" alt="OTZ Logo"></div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/">Главная</a>
                <a href="/otz2026/News/">Новости</a>
                <a href="/otz2026/Schedule/">Расписание</a>
                <a href="/otz2026/Teams2025/">Команды</a>
                <a href="/otz2026/Reward/">Награды</a>
            </div>
        </div>
    </nav>

    <section class="team-header">
        <img src="/otz2026/img/Kitty Boys.png" alt="Kitty Boys Logo">
        <h1>Kitty Boys</h1>
    </section>

    <section class="team-stats">
        <h2>Статистика команды</h2>
        <div class="table-wrapper">
            <table class="stats-table" id="stats-table">
                <thead>
                    <tr>
                        <th>Игры</th><th>Победы</th><th>Поражения</th>
                        <th>Забито</th><th>Пропущено</th><th>Процент</th>
                    </tr>
                </thead>
                <tbody id="stats-body" class="loader"></tbody>
            </table>
        </div>
    </section>

    <section class="team-roster">
        <h2>Состав команды</h2>
        <div id="roster-container" class="loader"></div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://vk.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://t.me/otz_league" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
    </footer>

    <script>
        // Мобильное меню
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : 'auto';
        });

        // Блокировка скролла страницы при прокрутке таблицы
        document.querySelector('.table-wrapper').addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) e.preventDefault();
        }, { passive: false });

        // Загрузка статистики команды
        async function loadTeamStats() {
            try {
                const response = await fetch('/otz2026/Database/tournament_data.json');
                if (!response.ok) throw new Error('Ошибка загрузки статистики');
                const data = await response.json();
                const team = data.find(t => t.urlname === 'KittyBoys');
                
                if (!team) throw new Error('Команда не найдена');
                
                document.getElementById('stats-body').innerHTML = `
                    <tr>
                        <td>${team.games}</td>
                        <td>${team.wins}</td>
                        <td>${team.losses}</td>
                        <td>${team.scored}</td>
                        <td>${team.conceded}</td>
                        <td>${team.percentage}%</td>
                    </tr>
                `;
                document.getElementById('stats-body').className = '';
            } catch (error) {
                document.getElementById('stats-body').className = 'error';
                document.getElementById('stats-body').innerHTML = `<tr><td colspan="6">${error.message}</td></tr>`;
            }
        }

        // Загрузка состава команды
        async function loadTeamRoster() {
            try {
                const response = await fetch('/otz2026/Database/players_data.json');
                if (!response.ok) throw new Error('Ошибка загрузки состава');
                const data = await response.json();
                const players = data.players.filter(p => p.team === 'Kitty Boys');
                
                if (!players.length) throw new Error('Игроки не найдены');
                
                document.getElementById('roster-container').innerHTML = players.map(player => `
                    <a href="/otz2026/players/${player.id}" class="player-card">
                        <img src="/otz2026/img/players/${player.photo}.jpg" alt="${player.name}" onerror="this.src='/otz2026/img/default-player.jpg'">
                        <div class="player-info">
                            <h3>${player.name}</h3>
                            <p>Рост: ${player.height} см | №${player.number}</p>
                        </div>
                    </a>
                `).join('');
                document.getElementById('roster-container').className = 'roster-grid';
            } catch (error) {
                document.getElementById('roster-container').className = 'error';
                document.getElementById('roster-container').innerHTML = error.message;
            }
        }

        // Загрузка данных при открытии страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadTeamStats();
            loadTeamRoster();
        });
    </script>
</body>
</html>
