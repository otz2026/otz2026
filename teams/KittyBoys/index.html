<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kitty Boys team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Kitty Boys - OTZ">
    <meta property="og:description" content="Kitty Boys team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/teams/KittyBoys/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kitty Boys - OTZ">
    <meta name="twitter:description" content="Kitty Boys team page - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Kitty Boys - OTZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #2a2a2a;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #cccccc;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #ffffff;
            cursor: pointer;
        }

        .team-header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/otz2026/img/Kitty Boys.png') center/cover;
            animation: fadeIn 2s ease-in;
        }

        .team-header img {
            height: 150px;
            margin-bottom: 1rem;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .team-header h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }

        .team-stats {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .team-stats h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }

        .stats-table th,
        .stats-table td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #3a3a3a;
        }

        .stats-table th {
            background-color: #3a3a3a;
        }

        .team-roster {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .team-roster h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .player-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.02);
        }

        .player-card img {
            height: 100px;
            border-radius: 50%;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 5px solid #ffffff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff5555;
            animation: shake 0.5s ease;
        }

        footer {
            background-color: #2a2a2a;
            padding: 1rem;
            margin-top: auto;
            text-align: center;
        }

        footer p {
            margin-top: 0.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-links img {
            width: 30px;
            filter: grayscale(100%);
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        @keyframes circleReveal {
            from {
                clip-path: circle(0% at 90% 10%);
                opacity: 0;
            }
            to {
                clip-path: circle(150% at 90% 10%);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #2a2a2a;
                padding: 1rem;
                animation: circleReveal 0.5s ease forwards;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .stats-table th,
            .stats-table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .player-card {
                flex-direction: column;
                text-align: center;
            }

            .player-card img {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="/otz2026/img/icon-512x512.png" alt="OTZ Logo">
            </div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/index.html">Главная</a>
                <a href="/otz2026/News/index.html">Новости</a>
                <a href="/otz2026/Schedule/index.html">Расписание</a>
                <a href="/otz2026/Teams2025/index.html">Команды</a>
                <a href="/otz2026/Reward/index.html">Награды</a>
            </div>
        </div>
    </nav>

    <section class="team-header">
        <img src="/otz2026/img/Kitty Boys.png" alt="Kitty Boys Logo">
        <h1>Kitty Boys</h1>
    </section>

    <section class="team-stats">
        <h2>Статистика команды</h2>
        <table class="stats-table" id="stats-table">
            <thead>
                <tr>
                    <th>Игры</th>
                    <th>Победы</th>
                    <th>Поражения</th>
                    <th>Очки забито</th>
                    <th>Очки пропущено</th>
                    <th>Процент побед</th>
                </tr>
            </thead>
            <tbody id="stats-body" class="loader"></tbody>
        </table>
    </section>

    <section class="team-roster">
        <h2>Состав команды</h2>
        <div id="roster-container" class="loader"></div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                document.querySelector('.menu-toggle').textContent = '✕';
            } else {
                document.querySelector('.menu-toggle').textContent = '☰';
            }
        });

        fetch('/otz2026/Database/tournament_data.json')
            .then(response => response.json())
            .then(data => {
                const team = data.find(t => t.urlname === 'KittyBoys');
                const container = document.getElementById('stats-body');
                container.className = '';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${team.games}</td>
                    <td>${team.wins}</td>
                    <td>${team.losses}</td>
                    <td>${team.scored}</td>
                    <td>${team.conceded}</td>
                    <td>${team.percentage}%</td>
                `;
                container.appendChild(row);
            })
            .catch(() => {
                const container = document.getElementById('stats-body');
                container.className = 'error';
                container.innerHTML = '<tr><td colspan="6">Ошибка загрузки статистики</td></tr>';
            });

        fetch('/otz2026/Database/team_rosters.json')
            .then(response => response.json())
            .then(data => {
                const team = data.teams.find(t => t.name === 'KittyBoys');
                const container = document.getElementById('roster-container');
                container.className = '';
                team.players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <img src="/otz2026/img/teams/${player.img}" alt="${player.name}">
                        <div>
                            <h3>${player.name}</h3>
                            <p>${player.position}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(() => {
                const container = document.getElementById('roster-container');
                container.className = 'error';
                container.innerHTML = 'Ошибка загрузки состава';
            });
    </script>
</body>
</html>
