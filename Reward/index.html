    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        html, body { background-color: #1e1e1e; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        nav { background-color: #2a2a2a; padding: 1rem; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 50px; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #ffffff; text-decoration: none; font-size: 1.1rem; transition: color 0.3s ease; }
        .nav-links a:hover { color: #cccccc; }
        .menu-toggle { display: none; font-size: 1.5rem; color: #ffffff; cursor: pointer; }
        .reward-section { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; animation: fadeIn 1s ease-in; }
        .reward-section h1 { text-align: center; margin-bottom: 2rem; font-size: 2.5rem; }
        .reward-card { background-color: #333; border-radius: 15px; padding: 2rem; margin-bottom: 1.5rem; display: flex; flex-direction: column; align-items: center; color: #fff; transition: transform 0.3s ease; width: 700px; margin-left: auto; margin-right: auto; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .reward-card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); }
        .reward-card a { color: #ffffff !important; text-decoration: none !important; }
        .reward-card .reward-content { display: flex; gap: 2rem; width: 100%; }
        .reward-card .reward-image { flex: 1; }
        .reward-card .reward-image img { width: 200px; height: 200px; object-fit: cover; border-radius: 10px; }
        .reward-card .reward-text { flex: 2; }
        .reward-card .reward-title { font-size: 1.5rem; margin-bottom: 1rem; font-weight: 600; }
        .reward-card .reward-description { font-size: 1rem; color: #ccc; line-height: 1.5; }
        .reward-card .reward-recipient { font-size: 0.9rem; color: #999; margin-top: 1rem; }
        .loader { display: flex; justify-content: center; align-items: center; height: 200px; }
        .loader::after { content: ''; width: 40px; height: 40px; border: 5px solid #ffffff; border-top: 5px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        .error { text-align: center; padding: 2rem; color: #ff5555; animation: shake 0.5s ease; }
        footer { background-color: #2a2a2a; padding: 1rem; margin-top: auto; text-align: center; }
        footer p { margin-top: 0.5rem; }
        .social-links { display: flex; justify-content: center; gap: 1rem; }
        .social-links img { width: 30px; filter: grayscale(100%); transition: transform 0.3s ease; }
        .social-links img:hover { transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background-color: #2a2a2a; padding: 1rem; }
            .nav-links.active { display: flex; }
            .menu-toggle { display: block; }
            .reward-card { width: 100%; padding: 1.5rem; }
            .reward-card .reward-content { flex-direction: column; gap: 1rem; }
            .reward-card .reward-image img { width: 100%; height: auto; }
            .reward-card .reward-title { font-size: 1.2rem; }
            .reward-card .reward-description { font-size: 0.9rem; }
            .reward-card .reward-recipient { font-size: 0.8rem; }
        }
        @media (display-mode: standalone) {
            body { background-color: #1e1e1e; padding: 0; margin: 0; }
            html { background-color: #1e1e1e; padding: 0; margin: 0; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="/otz2026/img/logo.png" alt="OTZ Logo"></div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/">Главная</a>
                <a href="/otz2026/News/">Новости</a>
                <a href="/otz2026/Schedule/">Расписание</a>
                <a href="/otz2026/Teams2025/">Команды</a>
                <a href="/otz2026/Reward/">Награды</a>
            </div>
        </div>
    </nav>
    <section class="reward-section">
        <h1>Награды</h1>
        <div id="reward-container" class="loader"></div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zwenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) document.querySelector('.menu-toggle').textContent = '✕';
            else document.querySelector('.menu-toggle').textContent = '☰';
        });

        async function loadRewards() {
            try {
                const response = await fetch('/otz2026/Database/rewards_data.json'); // Предполагаемый JSON с наградами
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const container = document.getElementById('reward-container');
                container.className = '';
                data.rewards.forEach(reward => {
                    const card = document.createElement('div');
                    card.className = 'reward-card';
                    card.innerHTML = `
                        <div class="reward-content">
                            <div class="reward-image"><img src="${reward.image}" alt="${reward.title}"></div>
                            <div class="reward-text">
                                <div class="reward-title">${reward.title}</div>
                                <div class="reward-description">${reward.description}</div>
                                <div class="reward-recipient">Получатель: ${reward.recipient}</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                if (container.children.length === 0) {
                    container.innerHTML = '<p>Нет наград</p>';
                }
            } catch (error) {
                document.getElementById('reward-container').className = 'error';
                document.getElementById('reward-container').innerHTML = '<p>Ошибка загрузки наград: ' + error.message + '</p>';
            }
        }

        loadRewards();
    </script>
