<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><meta name="theme-color" content="#1e1e1e"><title>Статистика матча - OTZ</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}body{background-color:#1e1e1e;color:#fff;min-height:100vh;display:flex;flex-direction:column}nav{background-color:#2a2a2a;padding:1rem;position:sticky;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,0.3)}.nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}.logo img{height:50px}.nav-links{display:flex;gap:2rem}.nav-links a{color:#fff;text-decoration:none;font-size:1.1rem;transition:color 0.3s}.nav-links a:hover{color:#ccc}.menu-toggle{display:none;font-size:1.5rem;color:#fff;cursor:pointer}.match-container{max-width:1200px;margin:2rem auto;padding:0 1rem;width:100%}.match-header{text-align:center;margin-bottom:2rem}.match-header h1{font-size:1.8rem;margin-bottom:0.5rem;color:#fff}.match-header .match-date{color:#ccc}.score-container{display:flex;justify-content:center;align-items:center;gap:2rem;margin-bottom:2rem}.team-score{display:flex;flex-direction:column;align-items:center}.team-score a{text-decoration:none;color:inherit;display:flex;flex-direction:column;align-items:center}.team-score img{height:80px;margin-bottom:0.5rem;border:3px solid #3a3a3a;border-radius:10px;padding:5px;background-color:#2a2a2a}.team-score .team-name{font-size:1.3rem;font-weight:bold;margin-bottom:0.5rem}.team-score .score{font-size:2.5rem;font-weight:bold}.video-container{margin:2rem 0;text-align:center;background-color:#2a2a2a;border-radius:10px;padding:1rem}.video-container h2{margin-bottom:1rem}.video-preview{width:100%;max-width:600px;border-radius:10px;border:3px solid #3a3a3a;cursor:pointer;transition:transform 0.3s}.video-preview:hover{transform:scale(1.02)}.team-stats{display:grid;grid-template-columns:1fr 1fr;gap:2rem;margin-bottom:3rem}.stats-card{background-color:#2a2a2a;border-radius:10px;padding:1.5rem}.stats-card h3{margin-bottom:1rem;color:#fff;text-align:center}.stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}.stat-item{text-align:center}.stat-item .value{font-size:1.3rem;font-weight:bold}.stat-item .label{font-size:0.9rem;color:#ccc}.players-stats h2{margin-bottom:1.5rem;text-align:center}.table-wrapper{width:100%;overflow-x:auto;margin-bottom:3rem;-webkit-overflow-scrolling:touch}.stats-table{width:100%;min-width:650px;border-collapse:collapse;background-color:#2a2a2a}.stats-table th,.stats-table td{padding:0.8rem;text-align:center;border-bottom:1px solid #3a3a3a}.stats-table th{background-color:#3a3a3a;font-weight:bold;position:sticky;top:0}.stats-table tr:last-child td{border-bottom:none}.player-cell{display:flex;align-items:center;gap:0.5rem;justify-content:center}.player-cell a{color:#fff;text-decoration:none;display:flex;align-items:center;gap:0.5rem}.player-cell img{width:30px;height:30px;border-radius:50%;object-fit:cover;border:2px solid #3a3a3a}.team-divider{background-color:#333}.team-divider td{padding:0.5rem;text-align:center}.team-divider-content{display:flex;align-items:center;justify-content:center;gap:0.5rem;font-weight:bold}.team-divider a{color:#fff;text-decoration:none;display:flex;align-items:center;gap:0.5rem}.team-divider img{height:30px;border:2px solid #3a3a3a;border-radius:5px;padding:2px;background-color:#2a2a2a}footer{background-color:#2a2a2a;padding:1rem;margin-top:auto;text-align:center}.social-links{display:flex;justify-content:center;gap:1rem;margin-bottom:0.5rem}.social-links img{width:30px;filter:grayscale(100%);transition:transform 0.3s;border-radius:50%;border:2px solid #3a3a3a;padding:2px}.social-links img:hover{transform:scale(1.1);filter:grayscale(0%)}@media screen and (orientation:portrait){.score-container{flex-direction:column;gap:1rem}.team-stats{grid-template-columns:1fr}.stats-grid{grid-template-columns:repeat(2,1fr)}.team-score img{height:70px}.stats-table{font-size:0.9rem}.stats-table th,.stats-table td{padding:0.5rem}}@media (max-width:768px){.nav-links{display:none;flex-direction:column;position:absolute;top:70px;left:0;width:100%;background-color:#2a2a2a;padding:1rem}.nav-links.active{display:flex}.menu-toggle{display:block}}.loader{display:flex;justify-content:center;align-items:center;height:200px}.loader::after{content:'';width:40px;height:40px;border:5px solid #fff;border-top:5px solid transparent;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.error{text-align:center;padding:2rem;color:#f55;background-color:#2a2a2a;border-radius:10px;margin:1rem}</style></head><body><nav><div class="nav-container"><div class="logo"><img src="/otz2026/img/logo.png" alt="OTZ Logo"></div><div class="menu-toggle">☰</div><div class="nav-links"><a href="/otz2026/">Главная</a><a href="/otz2026/News/">Новости</a><a href="/otz2026/Schedule/">Расписание</a><a href="/otz2026/Teams2025/">Команды</a><a href="/otz2026/Reward/">Награды</a></div></div></nav><div class="match-container"><div id="match-content" class="loader"></div></div><footer><div class="social-links"><a href="https://vk.com/club230329098"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a><a href="https://t.me/pisunapidora"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a><a href="https://www.tiktok.com/@otz.summer.league"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a></div><p>© 2025 Over Time Zvenigorod. Все права защищены.</p></footer><script>document.querySelector('.menu-toggle').addEventListener('click',()=>{const e=document.querySelector('.nav-links');e.classList.toggle('active'),document.querySelector('.menu-toggle').textContent=e.classList.contains('active')?'✕':'☰'});async function loadMatchStats(){try{const e=window.location.pathname.split('/'),t=e[e.length-2],o=await fetch('/database/Database/match_stats.json');if(!o.ok)throw new Error(`Ошибка загрузки: ${o.status}`);const a=await o.json(),n=a.matches.find(e=>e.id===t);if(!n)throw new Error('Матч не найден');let l='';const d=document.getElementById('match-content');d.className='',l=`<div class="match-header"><h1>${n.stage||'Матч OTZ'}</h1><div class="match-date">${n.date}</div></div><div class="score-container"><div class="team-score"><a href="${n.home_team.link}"><img src="${n.home_team.logo}" alt="${n.home_team.name}"><div class="team-name">${n.home_team.name}</div><div class="score">${n.home_team.score}</div></a></div><div class="team-score"><a href="${n.away_team.link}"><img src="${n.away_team.logo}" alt="${n.away_team.name}"><div class="team-name">${n.away_team.name}</div><div class="score">${n.away_team.score}</div></a></div></div>`,n.video&&(l+=`<div class="video-container"><h2>Видео матча</h2><a href="${n.video}" target="_blank"><img src="/otz2026/img/Watch.png" alt="Видео матча" class="video-preview"></a></div>`),l+=`<div class="team-stats"><div class="stats-card"><h3>${n.home_team.name}</h3><div class="stats-grid">${Object.entries(n.home_team.stats).map(([e,t])=>`<div class="stat-item"><div class="value">${t}</div><div class="label">${function(e){const t={points:'Очки',rebounds:'Подборы',assists:'Ассисты',steals:'Перехваты',blocks:'Блокшоты',fg:'Броски','3pt':'3-очковые'};return t[e]||e}(e)}</div></div>`).join('')}</div></div><div class="stats-card"><h3>${n.away_team.name}</h3><div class="stats-grid">${Object.entries(n.away_team.stats).map(([e,t])=>`<div class="stat-item"><div class="value">${t}</div><div class="label">${function(e){const t={points:'Очки',rebounds:'Подборы',assists:'Ассисты',steals:'Перехваты',blocks:'Блокшоты',fg:'Броски','3pt':'3-очковые'};return t[e]||e}(e)}</div></div>`).join('')}</div></div></div><div class="players-stats"><h2>Статистика игроков</h2><div class="table-wrapper"><table class="stats-table"><thead><tr><th>Игрок</th><th>Очки</th><th>Подборы</th><th>Ассисты</th><th>Перехваты</th><th>Блокшоты</th><th>Броски</th><th>3-очк.</th><th>+/-</th></tr></thead><tbody><tr class="team-divider"><td colspan="9"><div class="team-divider-content"><a href="${n.home_team.link}"><img src="${n.home_team.logo}" alt="${n.home_team.name}">${n.home_team.name}</a></div></td></tr>${n.home_team.players.map(e=>`<tr><td class="player-cell"><a href="${e.link}"><img src="/otz2026/img/teams/${e.photo}.jpg" alt="${e.name}" onerror="this.src='/otz2026/img/default-player.jpg'">${e.name}</a></td><td>${e.points}</td><td>${e.rebounds}</td><td>${e.assists}</td><td>${e.steals}</td><td>${e.blocks}</td><td>${e.fg}</td><td>${e['3pt']}</td><td>${e.plusMinus}</td></tr>`).join('')}<tr class="team-divider"><td colspan="9"><div class="team-divider-content"><a href="${n.away_team.link}"><img src="${n.away_team.logo}" alt="${n.away_team.name}">${n.away_team.name}</a></div></td></tr>${n.away_team.players.map(e=>`<tr><td class="player-cell"><a href="${e.link}"><img src="/otz2026/img/teams/${e.photo}.jpg" alt="${e.name}" onerror="this.src='/otz2026/img/default-player.jpg'">${e.name}</a></td><td>${e.points}</td><td>${e.rebounds}</td><td>${e.assists}</td><td>${e.steals}</td><td>${e.blocks}</td><td>${e.fg}</td><td>${e['3pt']}</td><td>${e.plusMinus}</td></tr>`).join('')}</tbody></table></div></div>`,d.innerHTML=l}catch(e){console.error('Ошибка:',e);const t=document.getElementById('match-content');t.className='error',t.innerHTML=`<p>Ошибка загрузки статистики: ${e.message}</p>`}}document.addEventListener('DOMContentLoaded',loadMatchStats);</script></body></html>
