    <script>
        let currentView = localStorage.getItem('scheduleView') || 'cards';

        document.querySelector('.menu-toggle').addEventListener('click', () => {

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
        document.getElementById('view-toggle').checked = currentView === 'table';

        function toggleView() {
            currentView = currentView === 'cards' ? 'table' : 'cards';
            document.getElementById('view-toggle').checked = currentView === 'table';
            localStorage.setItem('scheduleView', currentView);
            loadSchedule();
        }

        async function loadSchedule() {
            try {
                const response = await fetch('/otz2026/Database/schedule_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const container = document.getElementById('schedule-container');
                container.className = '';
                container.innerHTML = '';
                const categories = ['opening_night', 'all_star', 'after_all_star'];
                const categoryNames = { 'opening_night': 'Opening Night', 'all_star': 'All Star', 'after_all_star': 'After All Star' };

                if (currentView === 'cards') {
                    categories.forEach(category => {
                        const matches = data.schedule[category] || [];
                        if (matches.length > 0) {
                            const categoryHeader = document.createElement('h2');
                            categoryHeader.textContent = categoryNames[category];
                            container.appendChild(categoryHeader);
                            matches.forEach(match => {

                                const card = document.createElement('div');
                                card.className = 'match-card';
                                card.innerHTML = `

                                `;
                                container.appendChild(card);
                            });
                        }
                    });
                } else {
                    categories.forEach(category => {
                        const matches = data.schedule[category] || [];
                        if (matches.length > 0) {
                            const categoryHeader = document.createElement('h2');
                            categoryHeader.textContent = categoryNames[category];
                            container.appendChild(categoryHeader);
                            const tableContainer = document.createElement('div');
                            tableContainer.className = 'schedule-table-container';
                            const table = document.createElement('table');
                            table.className = 'schedule-table';
                            table.innerHTML = `
                                <thead>
                                    <tr>
                                        <th>–ö–æ–º–∞–Ω–¥–∞ 1</th>
                                        <th>–°—á–µ—Ç</th>
                                        <th>–ö–æ–º–∞–Ω–¥–∞ 2</th>
                                        <th>–î–∞—Ç–∞</th>
                                        <th>–°—Ç–∞—Ç—É—Å</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${matches.map((match, index) => {
                                        const scoreParts = match.score ? match.score.split(':') : ['0', '0'];
                                        const isPlayed = !(scoreParts[0] === '0' && scoreParts[1] === '0' || match.score === '–ù–µ –Ω–∞—á–∞–ª—Å—è');
                                        const displayScore = isPlayed ? match.score : '0:0';
                                        return `
                                            <tr ${index % 2 === 0 ? 'class="even-row"' : ''}>
                                                <td><a href="${match.team1.link}"><img src="${match.team1.logo}" alt="${match.team1.name}">${match.team1.name}</a></td>

                            `;
                            tableContainer.appendChild(table);

                        }
