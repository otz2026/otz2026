<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schedule and standings for Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Расписание - OTZ">
    <meta property="og:description" content="Schedule and standings for Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/Schedule/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Расписание - OTZ">
    <meta name="twitter:description" content="Schedule and standings for Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Расписание - OTZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #2a2a2a;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #cccccc;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #ffffff;
            cursor: pointer;
        }
        .schedule-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 2s ease-in;
        }
        .schedule-section h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 2rem;
            scrollbar-width: thin;
            scrollbar-color: #ffffff #3a3a3a;
            display: block; /* Ensure block context for scrolling */
        }
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #3a3a3a;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 4px;
        }
        .tournament-table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        .tournament-table th,
        .tournament-table td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #3a3a3a;
        }
        .tournament-table th {
            background-color: #3a3a3a;
            position: sticky;
            top: 0;
        }
        .tournament-table a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .tournament-table img {
            height: 30px;
            vertical-align: middle;
        }
        .tournament-table a:hover {
            color: #cccccc;
        }
        .match-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .match-card:hover {
            transform: translateY(-5px);
        }
        .match-card img {
            height: 80px;
        }
        .match-info {
            text-align: center;
        }
        .match-info p {
            color: #cccccc;
        }
        .match-info a {
            color: #ffffff;
            text-decoration: none;
        }
        .match-info a:hover {
            color: #cccccc;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 5px solid #ffffff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: #ff5555;
            animation: shake 0.5s ease;
        }
        footer {
            background-color: #2a2a2a;
            padding: 1rem;
            margin-top: auto;
            text-align: center;
        }
        footer p {
            margin-top: 0.5rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-links img {
            width: 30px;
            filter: grayscale(100%);
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        @keyframes circleReveal {
            from {
                clip-path: circle(0% at 90% 10%);
                opacity: 0;
            }
            to {
                clip-path: circle(150% at 90% 10%);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #2a2a2a;
                padding: 1rem;
                animation: circleReveal 0.5s ease forwards;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .match-card {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .match-card img {
                height: 60px;
            }
            .match-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="/otz2026/img/icon-512x512.png" alt="OTZ Logo">
            </div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/index.html">Главная</a>
                <a href="/otz2026/News/index.html">Новости</a>
                <a href="/otz2026/Schedule/index.html">Расписание</a>
                <a href="/otz2026/Teams2025/index.html">Команды</a>
                <a href="/otz2026/Reward/index.html">Награды</a>
            </div>
        </div>
    </nav>
    <section class="schedule-section">
        <h1>Расписание</h1>
        <h2>Турнирная таблица</h2>
        <div class="table-container">
            <table class="tournament-table" id="tournament-table">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Команда</th>
                        <th>Игры</th>
                        <th>Победы</th>
                        <th>Поражения</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>Процент побед</th>
                    </tr>
                </thead>
                <tbody id="tournament-body" class="loader"></tbody>
            </table>
        </div>
        <h2>Матчи</h2>
        <div id="schedule-container" class="loader"></div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                document.querySelector('.menu-toggle').textContent = '✕';
            } else {
                document.querySelector('.menu-toggle').textContent = '☰';
            }
        });

        async function loadTournamentData() {
            try {
                const response = await fetch('/otz2026/Database/tournament_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const container = document.getElementById('tournament-body');
                container.className = '';
                data.forEach(team => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${team.place}</td>
                        <td><a href="/otz2026/teams/${team.urlname}/index.html"><img src="/otz2026/img/${team.urlname}.png" alt="${team.team}">${team.team}</a></td>
                        <td>${team.games}</td>
                        <td>${team.wins}</td>
                        <td>${team.losses}</td>
                        <td>${team.scored}</td>
                        <td>${team.conceded}</td>
                        <td>${team.percentage}%</td>
                    `;
                    container.appendChild(row);
                });
            } catch (error) {
                const container = document.getElementById('tournament-body');
                container.className = 'error';
                container.innerHTML = '<tr><td colspan="8">Ошибка загрузки таблицы</td></tr>';
            }
        }

        async function loadScheduleData() {
            try {
                const response = await fetch('/otz2026/Database/schedule_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const container = document.getElementById('schedule-container');
                container.className = '';
                const sections = ['opening_night', 'all_star', 'after_all_star'];
                sections.forEach(section => {
                    data.schedule[section].forEach(match => {
                        const card = document.createElement('div');
                        card.className = 'match-card';
                        card.innerHTML = `
                            <a href="${match.team1.link}"><img src="${match.team1.logo}" alt="${match.team1.name}"></a>
                            <div class="match-info">
                                <p><a href="${match.team1.link}">${match.team1.name}</a> vs <a href="${match.team2.link}">${match.team2.name}</a></p>
                                <h3>${match.score}</h3>
                                <p>${match.date}</p>
                            </div>
                            <a href="${match.team2.link}"><img src="${match.team2.logo}" alt="${match.team2.name}"></a>
                        `;
                        container.appendChild(card);
                    });
                });
            } catch (error) {
                const container = document.getElementById('schedule-container');
                container.className = 'error';
                container.innerHTML = 'Ошибка загрузки расписания';
            }
        }

        loadTournamentData();
        loadScheduleData();
    </script>
</body>
</html>
