<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schedule for Over Time Zwenigorod (OTZ) Summer Basketball League 2025">
    <meta property="og:title" content="Расписание - OTZ">
    <meta property="og:description" content="Schedule for Over Time Zwenigorod (OTZ) Summer Basketball League 2025">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/Schedule/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Расписание - OTZ">
    <meta name="twitter:description" content="Schedule for Over Time Zwenigorod (OTZ) Summer Basketball League 2025">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Расписание - OTZ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #1e1e1e; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; }
        nav { background-color: #2a2a2a; padding: 1rem; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 50px; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #ffffff; text-decoration: none; font-size: 1.1rem; transition: color 0.3s ease; }
        .nav-links a:hover { color: #cccccc; }
        .menu-toggle { display: none; font-size: 1.5rem; color: #ffffff; cursor: pointer; }
        .schedule-section { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; animation: fadeIn 2s ease-in; }
        .schedule-section h1 { text-align: center; margin-bottom: 2rem; font-size: 2.5rem; }
        .schedule-section h2 { font-size: 1.8rem; margin: 1.5rem 0 1rem; border-bottom: 2px solid #3a3a3a; padding-bottom: 0.5rem; }
        .match-card { background-color: #333; border-radius: 15px; padding: 1rem; margin-bottom: 1rem; display: flex; flex-direction: column; align-items: center; color: #fff; transition: transform 0.3s ease; }
        .match-card:hover { transform: translateY(-5px); }
        .match-card .teams-container { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; width: 100%; }
        .match-card .team { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
        .match-card .team img { height: 60px; width: 60px; object-fit: contain; }
        .match-card .team-name { font-size: 1rem; text-align: center; }
        .match-card .score { font-size: 1.5rem; font-weight: bold; color: #fff; padding: 0.5rem; }
        .match-card .status { font-size: 1rem; color: #ccc; text-align: center; margin-top: 0.5rem; }
        .loader { display: flex; justify-content: center; align-items: center; height: 200px; }
        .loader::after { content: ''; width: 40px; height: 40px; border: 5px solid #ffffff; border-top: 5px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        .error { text-align: center; padding: 2rem; color: #ff5555; animation: shake 0.5s ease; }
        footer { background-color: #2a2a2a; padding: 1rem; margin-top: auto; text-align: center; }
        footer p { margin-top: 0.5rem; }
        .social-links { display: flex; justify-content: center; gap: 1rem; }
        .social-links img { width: 30px; filter: grayscale(100%); transition: transform 0.3s ease; }
        .social-links img:hover { transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
        @media (min-width: 769px) {
            .match-card { flex-direction: row; justify-content: space-between; }
            .match-card .teams-container { flex-direction: row; justify-content: space-between; width: auto; }
            .match-card .team { flex-direction: row; }
            .match-card .team-name { margin-left: 0.5rem; }
        }
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background-color: #2a2a2a; padding: 1rem; animation: circleReveal 0.5s ease forwards; }
            .nav-links.active { display: flex; }
            .menu-toggle { display: block; }
        }
        @keyframes circleReveal { from { clip-path: circle(0% at 90% 10%); opacity: 0; } to { clip-path: circle(150% at 90% 10%); opacity: 1; } }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="/otz2026/img/icon-512x512.png" alt="OTZ Logo"></div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/">Главная</a>
                <a href="/otz2026/News/">Новости</a>
                <a href="/otz2026/Schedule/">Расписание</a>
                <a href="/otz2026/Teams2025/">Команды</a>
                <a href="/otz2026/Reward/">Награды</a>
            </div>
        </div>
    </nav>
    <section class="schedule-section">
        <h1>Расписание</h1>
        <div id="schedule-container" class="loader"></div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zwenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) document.querySelector('.menu-toggle').textContent = '✕';
            else document.querySelector('.menu-toggle').textContent = '☰';
        });

        async function loadSchedule() {
            try {
                const response = await fetch('/otz2026/Database/schedule_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const container = document.getElementById('schedule-container');
                container.className = '';
                const categories = ['opening_night', 'all_star', 'after_all_star'];
                const categoryNames = { 'opening_night': 'Opening Night', 'all_star': 'All Star', 'after_all_star': 'After All Star' };
                categories.forEach(category => {
                    const matches = data.schedule[category] || [];
                    if (matches.length > 0) {
                        const categoryHeader = document.createElement('h2');
                        categoryHeader.textContent = categoryNames[category];
                        container.appendChild(categoryHeader);
                        matches.forEach(match => {
                            const card = document.createElement('div');
                            card.className = 'match-card';
                            card.innerHTML = `
                                <div class="teams-container">
                                    <div class="team"><a href="${match.team1.link}"><img src="${match.team1.logo}" alt="${match.team1.name}"></a><span class="team-name">${match.team1.name}</span></div>
                                    <div class="score">${match.score}</div>
                                    <div class="team"><a href="${match.team2.link}"><img src="${match.team2.logo}" alt="${match.team2.name}"></a><span class="team-name">${match.team2.name}</span></div>
                                </div>
                                <div class="status">${match.date}</div>
                            `;
                            container.appendChild(card);
                        });
                    }
                });
                if (container.children.length === 0) {
                    container.innerHTML = '<p>Нет матчей в расписании</p>';
                }
            } catch (error) {
                document.getElementById('schedule-container').className = 'error';
                document.getElementById('schedule-container').innerHTML = '<p>Ошибка загрузки расписания: ' + error.message + '</p>';
            }
        }

        loadSchedule();
    </script>
</body>
</html>
