<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e"> <!-- Устанавливаем цвет фона для PWA -->
    <meta name="description" content="Команды летней баскетбольной лиги Over Time Zwenigorod (OTZ) 2025">
    <meta property="og:title" content="Команды - OTZ">
    <meta property="og:description" content="Команды летней баскетбольной лиги Over Time Zwenigorod (OTZ) 2025">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/Teams2025/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Команды - OTZ">
    <meta name="twitter:description" content="Команды летней баскетбольной лиги Over Time Zwenigorod (OTZ) 2025">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Команды - OTZ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #1e1e1e; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; width: 100%; max-width: 100%; overflow-x: hidden; }
        nav { background-color: #2a2a2a; padding: 1rem; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); width: 100%; max-width: 100%; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo img { height: 50px; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #ffffff; text-decoration: none; font-size: 1.1rem; transition: color 0.3s ease; }
        .nav-links a:hover { color: #cccccc; }
        .menu-toggle { display: none; font-size: 1.5rem; color: #ffffff; cursor: pointer; }
        .teams-section { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; animation: fadeIn 2s ease-in; width: 100%; }
        .teams-section h1 { text-align: center; margin-bottom: 2rem; font-size: 2.5rem; }
        .table-container { overflow-x: auto; max-width: 100%; margin-bottom: 0; -webkit-overflow-scrolling: touch; width: 100%; display: flex; justify-content: center; }
        .teams-table { width: 100%; max-width: 1200px; min-width: 800px; border-collapse: collapse; background-color: #2a2a2a; border-radius: 10px; overflow: hidden; }
        .teams-table th, .teams-table td { padding: 0.8rem; text-align: center; border-bottom: 1px solid #3a3a3a; white-space: nowrap; }
        .teams-table th { background-color: #3a3a3a; position: sticky; left: 0; }
        .teams-table a { color: #ffffff; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; justify-content: center; }
        .teams-table img { height: 25px; vertical-align: middle; }
        .teams-table a:hover { color: #cccccc; }
        .teams-table tbody { display: table-row-group; }
        .team-grid { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 2rem; width: 100%; max-width: 100%; }
        .team-card { background-color: #2a2a2a; border-radius: 10px; padding: 1rem; text-align: center; width: 200px; transition: transform 0.3s ease; }
        .team-card:hover { transform: translateY(-5px); }
        .team-card a { color: #ffffff; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .team-card img { height: 40px; }
        .team-card a:hover { color: #cccccc; }
        .loader { display: flex; justify-content: center; align-items: center; height: 200px; }
        .loader::after { content: ''; width: 40px; height: 40px; border: 5px solid #ffffff; border-top: 5px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        .error { text-align: center; padding: 2rem; color: #ff5555; animation: shake 0.5s ease; }
        footer { background-color: #2a2a2a; padding: 1rem; margin-top: auto; text-align: center; width: 100%; max-width: 100%; }
        footer p { margin-top: 0.5rem; }
        .social-links { display: flex; justify-content: center; gap: 1rem; }
        .social-links img { width: 30px; filter: grayscale(100%); transition: transform 0.3s ease; }
        .social-links img:hover { transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background-color: #2a2a2a; padding: 1rem; animation: circleReveal 0.5s ease forwards; }
            .nav-links.active { display: flex; }
            .menu-toggle { display: block; }
            .teams-table th, .teams-table td { padding: 0.5rem; font-size: 0.8rem; }
            .teams-table img { height: 20px; }
            .team-card { width: 100%; }
            .table-container { -webkit-overflow-scrolling: touch; }
        }
        @keyframes circleReveal { from { clip-path: circle(0% at 90% 10%); opacity: 0; } to { clip-path: circle(150% at 90% 10%); opacity: 1; } }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="/otz2026/img/logo.png" alt="OTZ Logo"></div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/">Главная</a>
                <a href="/otz2026/News/">Новости</a>
                <a href="/otz2026/Schedule/">Расписание</a>
                <a href="/otz2026/Teams2025/">Команды</a>
                <a href="/otz2026/Reward/">Награды</a>
            </div>
        </div>
    </nav>
    <section class="teams-section">
        <h1>Команды</h1>
        <div class="table-container">
            <table class="teams-table" id="teams-table">
                <thead><tr><th>Название</th><th>Игры</th><th>Победы</th><th>Поражения</th><th>Забито</th><th>Пропущено</th><th>Процент побед</th></tr></thead>
                <tbody id="teams-body" class="loader"></tbody>
            </table>
        </div>
        <div class="team-grid" id="team-grid"></div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://vk.com/club230329098"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
	    <a href="https://t.me/pisunapidora"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://www.tiktok.com/@otz.summer.league?_t=ZS-8uNhlZxvA0N&_r=1"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zwenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) document.querySelector('.menu-toggle').textContent = '✕';
            else document.querySelector('.menu-toggle').textContent = '☰';
        });

        async function loadTeams() {
            try {
                const response = await fetch('/otz2026/Database/tournament_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const tableBody = document.getElementById('teams-body');
                const grid = document.getElementById('team-grid');
                tableBody.className = '';
                data.forEach(team => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td><a href="/otz2026/teams/${team.urlname}"><img src="${team.logo}" alt="${team.team}" onerror="this.src='/otz2026/img/default-team.png'">${team.team}</a></td><td>${team.games}</td><td>${team.wins}</td><td>${team.losses}</td><td>${team.scored}</td><td>${team.conceded}</td><td>${team.percentage}%</td>`;
                    tableBody.appendChild(row);
                    const card = document.createElement('div');
                    card.className = 'team-card';
                    card.innerHTML = `<a href="/otz2026/teams/${team.urlname}"><img src="${team.logo}" alt="${team.team}" onerror="this.src='/otz2026/img/default-team.png'">${team.team}</a>`;
                    grid.appendChild(card);
                });
            } catch (error) {
                document.getElementById('teams-body').className = 'error';
                document.getElementById('teams-body').innerHTML = '<tr><td colspan="7">Ошибка загрузки команд: ' + error.message + '</td></tr>';
            }
        }

        loadTeams();
    </script>
</body>
</html>
