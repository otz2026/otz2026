<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="description" content="Settings for OTZ Schedule - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Настройки расписания - OTZ">
    <meta property="og:description" content="Settings for OTZ Schedule - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/Settings/schedule/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Настройки расписания - OTZ">
    <meta name="twitter:description" content="Settings for OTZ Schedule - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Настройки расписания - OTZ</title>
    <link rel="manifest" href="/otz2026/Settings/settings-manifest.json">
    <link rel="apple-touch-icon" href="/otz2026/img/icon2-512x512.png">
    <link rel="icon" href="/otz2026/img/icon2-512x512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #2a2a2a;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #cccccc;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #ffffff;
            cursor: pointer;
        }
        .settings-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 2s ease-in;
        }
        .settings-section h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .form-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-container label {
            display: block;
            margin: 0.5rem 0;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        .form-container button {
            background-color: #ffffff;
            color: #1e1e1e;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #cccccc;
        }
        .match-list {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .match-list h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .match-item {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .match-item input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            flex: 1;
        }
        .match-item button {
            background-color: #ffffff;
            color: #1e1e1e;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .match-item button:hover {
            background-color: #cccccc;
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: #ff5555;
            animation: shake 0.5s ease;
        }
        footer {
            background-color: #2a2a2a;
            padding: 1rem;
            margin-top: auto;
            text-align: center;
        }
        footer p {
            margin-top: 0.5rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-links img {
            width: 30px;
            filter: grayscale(100%);
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        @keyframes circleReveal {
            from {
                clip-path: circle(0% at 90% 10%);
                opacity: 0;
            }
            to {
                clip-path: circle(150% at 90% 10%);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #2a2a2a;
                padding: 1rem;
                animation: circleReveal 0.5s ease forwards;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .match-item {
                flex-direction: column;
                gap: 1rem;
            }
            .match-item input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="/otz2026/img/icon2-512x512.png" alt="OTZ Settings Logo">
            </div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/Settings/schedule/index.html">Расписание</a>
                <a href="/otz2026/Settings/players/index.html">Состав</a>
                <a href="/otz2026/Settings/news/index.html">Новости</a>
                <a href="/otz2026/Settings/rewards/index.html">Награды</a>
                <a href="/otz2026/Settings/tournament/index.html">Турнирная таблица</a>
            </div>
        </div>
    </nav>
    <section class="settings-section">
        <h1>Настройки расписания</h1>
        <div class="form-container">
            <label for="team1">Команда 1:</label>
            <select id="team1">
                <option>Kitty Boys</option>
                <option>Crumbl Bishes</option>
                <option>Bulldogs</option>
                <option>Paw Patrol</option>
                <option>Megands</option>
            </select>
            <label for="team2">Команда 2:</label>
            <select id="team2">
                <option>Kitty Boys</option>
                <option>Crumbl Bishes</option>
                <option>Bulldogs</option>
                <option>Paw Patrol</option>
                <option>Megands</option>
            </select>
            <label for="score">Счет:</label>
            <input type="text" id="score" value="Не начался">
            <label for="date">Дата и время:</label>
            <input type="text" id="date" placeholder="10 июня в 16:00">
            <label for="section">Раздел:</label>
            <select id="section">
                <option>opening_night</option>
                <option>all_star</option>
                <option>after_all_star</option>
            </select>
            <button onclick="addMatch()">Добавить матч</button>
        </div>
        <div class="match-list">
            <h2>Список матчей</h2>
            <div id="match-list" class="loader"></div>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                document.querySelector('.menu-toggle').textContent = '✕';
            } else {
                document.querySelector('.menu-toggle').textContent = '☰';
            }
        });

        let scheduleData;
        let featuredData;

        async function loadMatches() {
            try {
                const scheduleResponse = await fetch('/otz2026/Database/schedule_data.json');
                if (!scheduleResponse.ok) throw new Error('Network response for schedule was not ok');
                scheduleData = await scheduleResponse.json();
                const featuredResponse = await fetch('/otz2026/Database/featured_matches.json');
                if (!featuredResponse.ok) throw new Error('Network response for featured was not ok');
                featuredData = await featuredResponse.json();
                const container = document.getElementById('match-list');
                container.className = '';
                const sections = ['opening_night', 'all_star', 'after_all_star'];
                sections.forEach((section, sectionIndex) => {
                    scheduleData.schedule[section].forEach((match, matchIndex) => {
                        const isFeatured = featuredData.featured.includes(`${section}|${matchIndex}`);
                        const div = document.createElement('div');
                        div.className = 'match-item';
                        div.innerHTML = `
                            <span>${match.team1.name} vs ${match.team2.name}</span>
                            <input type="text" id="date-${section}-${matchIndex}" value="${match.date}">
                            <input type="text" id="score-${section}-${matchIndex}" value="${match.score}">
                            <label><input type="checkbox" id="featured-${section}-${matchIndex}" ${isFeatured ? 'checked' : ''}> Избранный</label>
                            <button onclick="updateMatch('${section}', ${matchIndex})">Сохранить</button>
                        `;
                        container.appendChild(div);
                    });
                });
            } catch (error) {
                const container = document.getElementById('match-list');
                container.className = 'error';
                container.innerHTML = 'Ошибка загрузки матчей';
            }
        }

        async function addMatch() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const score = document.getElementById('score').value;
            const date = document.getElementById('date').value;
            const section = document.getElementById('section').value;

            const newMatch = {
                team1: { name: team1, logo: `/otz2026/img/${team1}.png`, link: `/otz2026/teams/${team1.replace(/\s/g, '')}` },
                team2: { name: team2, logo: `/otz2026/img/${team2}.png`, link: `/otz2026/teams/${team2.replace(/\s/g, '')}` },
                score: score,
                date: date
            };

            if (!scheduleData) {
                const response = await fetch('/otz2026/Database/schedule_data.json');
                scheduleData = await response.json();
            }
            scheduleData.schedule[section].push(newMatch);

            const githubToken = prompt('Введите GitHub токен для обновления файла:');
            if (githubToken) {
                const repo = 'otz2026/otz2026';
                const path = 'Database/schedule_data.json';
                const content = btoa(JSON.stringify(scheduleData, null, 2));
                const message = 'Update schedule_data.json';
                console.log('Simulated GitHub API Update:', { repo, path, content, message });
                alert('Матч добавлен (симуляция)');
            } else {
                alert('Обновление отменено из-за отсутствия токена');
            }
            await loadMatches();
        }

        async function updateMatch(section, index) {
            const date = document.getElementById(`date-${section}-${index}`).value;
            const score = document.getElementById(`score-${section}-${index}`).value;
            const isFeatured = document.getElementById(`featured-${section}-${index}`).checked;

            if (!scheduleData) {
                const response = await fetch('/otz2026/Database/schedule_data.json');
                scheduleData = await response.json();
            }
            scheduleData.schedule[section][index].date = date;
            scheduleData.schedule[section][index].score = score;

            if (!featuredData) {
                const response = await fetch('/otz2026/Database/featured_matches.json');
                featuredData = await response.json();
            }
            const matchKey = `${section}|${index}`;
            if (isFeatured) {
                if (!featuredData.featured.includes(matchKey)) {
                    featuredData.featured.push(matchKey);
                }
            } else {
                featuredData.featured = featuredData.featured.filter(key => key !== matchKey);
            }

            const githubToken = prompt('Введите GitHub токен для обновления файлов:');
            if (githubToken) {
                const scheduleContent = btoa(JSON.stringify(scheduleData, null, 2));
                console.log('Simulated GitHub API Update (schedule_data.json):', { content: scheduleContent });
                const featuredContent = btoa(JSON.stringify(featuredData, null, 2));
                console.log('Simulated GitHub API Update (featured_matches.json):', { content: featuredContent });
                alert('Матч обновлен (симуляция)');
            } else {
                alert('Обновление отменено из-за отсутствия токена');
            }
        }

        loadMatches();
    </script>
</body>
</html>
