<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="description" content="Settings for OTZ Players - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Настройки состава - OTZ">
    <meta property="og:description" content="Settings for OTZ Players - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/Settings/players/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Настройки состава - OTZ">
    <meta name="twitter:description" content="Settings for OTZ Players - Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Настройки состава - OTZ</title>
    <link rel="manifest" href="/otz2026/Settings/settings-manifest.json">
    <link rel="apple-touch-icon" href="/otz2026/img/icon2-512x512.png">
    <link rel="icon" href="/otz2026/img/icon2-512x512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #2a2a2a;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #cccccc;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #ffffff;
            cursor: pointer;
        }
        .settings-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 2s ease-in;
        }
        .settings-section h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .form-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 1.5rem;
        }
        .form-container label {
            display: block;
            margin: 0.5rem 0;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        .form-container button {
            background-color: #ffffff;
            color: #1e1e1e;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #cccccc;
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: #ff5555;
            animation: shake 0.5s ease;
        }
        footer {
            background-color: #2a2a2a;
            padding: 1rem;
            margin-top: auto;
            text-align: center;
        }
        footer p {
            margin-top: 0.5rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-links img {
            width: 30px;
            filter: grayscale(100%);
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        @keyframes circleReveal {
            from {
                clip-path: circle(0% at 90% 10%);
                opacity: 0;
            }
            to {
                clip-path: circle(150% at 90% 10%);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #2a2a2a;
                padding: 1rem;
                animation: circleReveal 0.5s ease forwards;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="/otz2026/img/icon2-512x512.png" alt="OTZ Settings Logo">
            </div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/Settings/schedule/index.html">Расписание</a>
                <a href="/otz2026/Settings/players/index.html">Состав</a>
                <a href="/otz2026/Settings/news/index.html">Новости</a>
                <a href="/otz2026/Settings/rewards/index.html">Награды</a>
                <a href="/otz2026/Settings/tournament/index.html">Турнирная таблица</a>
            </div>
        </div>
    </nav>
    <section class="settings-section">
        <h1>Настройки состава</h1>
        <div class="form-container">
            <label for="team">Команда:</label>
            <select id="team">
                <option>Kitty Boys</option>
                <option>Crumbl Bishes</option>
                <option>Bulldogs</option>
                <option>Paw Patrol</option>
                <option>Megands</option>
            </select>
            <label for="player-name">Имя игрока:</label>
            <input type="text" id="player-name" placeholder="Имя">
            <label for="position">Позиция:</label>
            <input type="text" id="position" placeholder="Позиция">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" placeholder="Рост">
            <label for="photo">Номер фото:</label>
            <input type="text" id="photo" placeholder="1">
            <button onclick="addPlayer()">Добавить игрока</button>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                document.querySelector('.menu-toggle').textContent = '✕';
            } else {
                document.querySelector('.menu-toggle').textContent = '☰';
            }
        });

        let playersData;

        async function addPlayer() {
            const team = document.getElementById('team').value.toUpperCase();
            const playerName = document.getElementById('player-name').value;
            const position = document.getElementById('position').value;
            const height = parseInt(document.getElementById('height').value) || 0;
            const photo = document.getElementById('photo').value;

            const newPlayer = {
                name: playerName,
                photo: photo,
                team: team,
                height: height,
                games: 0,
                points: 0,
                rebounds: 0,
                assists: 0,
                blocks: 0,
                plusMinus: 0,
                efficiency: 0
            };

            try {
                const response = await fetch('/otz2026/Database/players_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                playersData = await response.json();
                playersData.players.push(newPlayer);

                const githubToken = prompt('Введите GitHub токен для обновления файла:');
                if (githubToken) {
                    const repo = 'otz2026/otz2026';
                    const path = 'Database/players_data.json';
                    const content = btoa(JSON.stringify(playersData, null, 2));
                    const message = 'Update players_data.json';
                    console.log('Simulated GitHub API Update:', { repo, path, content, message });
                    alert('Игрок добавлен (симуляция)');
                } else {
                    alert('Обновление отменено из-за отсутствия токена');
                }
            } catch (error) {
                alert('Ошибка загрузки или обновления данных: ' + error.message);
            }
        }
    </script>
</body>
</html>
