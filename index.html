<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Главная - OTZ">
    <meta property="og:description" content="Welcome to Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2026/img/icon-512x512.png">
    <meta property="og:url" content="/otz2026/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Главная - OTZ">
    <meta name="twitter:description" content="Welcome to Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2026/img/icon-512x512.png">
    <title>Главная - OTZ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #1e1e1e; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; }
        nav { background-color: #2a2a2a; padding: 1rem; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 50px; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #ffffff; text-decoration: none; font-size: 1.1rem; transition: color 0.3s ease; }
        .nav-links a:hover { color: #cccccc; }
        .menu-toggle { display: none; font-size: 1.5rem; color: #ffffff; cursor: pointer; }
        .hero { background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/otz2026/img/icon-512x512.png') center 20% no-repeat, url('/otz2026/img/hero-bg.jpg') center/cover; height: 40vh; display: flex; align-items: center; justify-content: center; text-align: center; animation: fadeIn 2s ease-in; background-size: auto, cover; }
        .hero-content h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero-content p { font-size: 1.2rem; color: #cccccc; }
        .content { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .section { margin-bottom: 2rem; }
        .section h2 { font-size: 2rem; margin-bottom: 1rem; }
        
        /* Обновленные стили для карточек матчей */
        .matches-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        .match-card { background-color: #333; border-radius: 15px; padding: 1.5rem; margin-bottom: 1rem; transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative; overflow: hidden; }
        .match-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
        .match-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #ff6b6b, #4ecdc4); }
        .match-teams { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .match-team { display: flex; flex-direction: column; align-items: center; width: 40%; text-align: center; }
        .team-logo { height: 80px; width: 80px; object-fit: contain; margin-bottom: 0.5rem; border-radius: 50%; border: 2px solid #444; transition: transform 0.3s ease; }
        .match-team:hover .team-logo { transform: scale(1.1); }
        .team-name { font-size: 1.1rem; font-weight: bold; }
        .match-score { font-size: 2rem; font-weight: bold; color: #fff; margin: 0 1rem; }
        .match-details { text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #444; }
        .match-date { font-size: 0.9rem; color: #ccc; }
        .match-time { font-size: 1rem; color: #4ecdc4; font-weight: bold; margin-top: 0.3rem; }
        .match-status { display: inline-block; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; margin-top: 0.5rem; }
        .status-upcoming { background-color: #4a6bdf; }
        .status-live { background-color: #ff5555; animation: pulse 1.5s infinite; }
        .status-finished { background-color: #4CAF50; }
        
        /* Обновленные стили для новостей */
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .news-card { background-color: #2a2a2a; border-radius: 10px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
        .news-image { width: 100%; height: 180px; object-fit: cover; }
        .news-content { padding: 1.2rem; }
        .news-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; color: #fff; }
        .news-excerpt { color: #bbb; font-size: 0.95rem; margin-bottom: 1rem; line-height: 1.4; }
        .news-meta { display: flex; justify-content: space-between; color: #777; font-size: 0.85rem; }
        .news-date { color: #4ecdc4; }
        .news-link { color: inherit; text-decoration: none; display: block; height: 100%; }
        .news-link:hover .news-title { color: #4ecdc4; }
        
        .loader { display: flex; justify-content: center; align-items: center; height: 200px; }
        .loader::after { content: ''; width: 40px; height: 40px; border: 5px solid #ffffff; border-top: 5px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        .error { text-align: center; padding: 2rem; color: #ff5555; animation: shake 0.5s ease; }
        footer { background-color: #2a2a2a; padding: 1rem; margin-top: auto; text-align: center; }
        footer p { margin-top: 0.5rem; }
        .social-links { display: flex; justify-content: center; gap: 1rem; }
        .social-links img { width: 30px; filter: grayscale(100%); transition: transform 0.3s ease; }
        .social-links img:hover { transform: scale(1.1); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background-color: #2a2a2a; padding: 1rem; animation: circleReveal 0.5s ease forwards; }
            .nav-links.active { display: flex; }
            .menu-toggle { display: block; }
            .hero-content h1 { font-size: 2rem; }
            .hero-content p { font-size: 1rem; }
            .matches-grid, .news-grid { grid-template-columns: 1fr; }
            .team-logo { height: 60px; width: 60px; }
        }
        @keyframes circleReveal { from { clip-path: circle(0% at 90% 10%); opacity: 0; } to { clip-path: circle(150% at 90% 10%); opacity: 1; } }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="/otz2026/img/icon-512x512.png" alt="OTZ Logo"></div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/">Главная</a>
                <a href="/otz2026/News/">Новости</a>
                <a href="/otz2026/Schedule/">Расписание</a>
                <a href="/otz2026/Teams2025/">Команды</a>
                <a href="/otz2026/Reward/">Награды</a>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <h1>Over Time Zvenigorod</h1>
            <p>Летняя баскетбольная лига 2025</p>
        </div>
    </section>
    <div class="content">
        <div class="section">
            <h2>Избранные матчи</h2>
            <div id="matches-container" class="loader"></div>
        </div>
        <div class="section">
            <h2>Последние новости</h2>
            <div id="news-container" class="loader"></div>
        </div>
    </div>
    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zwenigorod. Все права защищены.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) document.querySelector('.menu-toggle').textContent = '✕';
            else document.querySelector('.menu-toggle').textContent = '☰';
        });

        // Функция для форматирования даты
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        // Функция для определения статуса матча
        function getMatchStatus(match) {
            const now = new Date();
            const matchDate = new Date(match.date);
            const matchEnd = new Date(matchDate.getTime() + 2 * 60 * 60 * 1000); // Предполагаем, что матч длится 2 часа
            
            if (now < matchDate) return { text: 'Предстоящий', class: 'status-upcoming' };
            if (now >= matchDate && now <= matchEnd) return { text: 'LIVE', class: 'status-live' };
            return { text: 'Завершен', class: 'status-finished' };
        }

        async function loadFeaturedMatches() {
            try {
                const [featuredResponse, scheduleResponse] = await Promise.all([
                    fetch('/otz2026/Database/featured_matches.json'),
                    fetch('/otz2026/Database/schedule_data.json')
                ]);
                if (!featuredResponse.ok || !scheduleResponse.ok) throw new Error('Network response was not ok');
                
                const featuredData = await featuredResponse.json();
                const scheduleData = await scheduleResponse.json();
                const container = document.getElementById('matches-container');
                container.className = 'matches-grid';
                
                if (!featuredData.featured || featuredData.featured.length === 0) {
                    container.innerHTML = '<p>Нет избранных матчей</p>';
                    return;
                }
                
                const featuredMatches = featuredData.featured.map(key => {
                    const [category, index] = key.split('|');
                    return scheduleData.schedule[category]?.[index];
                }).filter(match => match);
                
                if (featuredMatches.length === 0) {
                    container.innerHTML = '<p>Избранные матчи не найдены</p>';
                    return;
                }
                
                featuredMatches.forEach(match => {
                    const status = getMatchStatus(match);
                    const formattedDate = formatDate(match.date);
                    
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.innerHTML = `
                        <div class="match-teams">
                            <div class="match-team">
                                <a href="${match.team1.link}">
                                    <img src="${match.team1.logo}" alt="${match.team1.name}" class="team-logo">
                                </a>
                                <div class="team-name">${match.team1.name}</div>
                            </div>
                            
                            <div class="match-score">${match.score || '0:0'}</div>
                            
                            <div class="match-team">
                                <a href="${match.team2.link}">
                                    <img src="${match.team2.logo}" alt="${match.team2.name}" class="team-logo">
                                </a>
                                <div class="team-name">${match.team2.name}</div>
                            </div>
                        </div>
                        
                        <div class="match-details">
                            <div class="match-date">${formattedDate}</div>
                            <div class="match-time">${match.location || 'Звенигород'}</div>
                            <div class="match-status ${status.class}">${status.text}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('matches-container').className = 'error';
                document.getElementById('matches-container').innerHTML = '<p>Ошибка загрузки избранных матчей: ' + error.message + '</p>';
            }
        }

        async function loadNews() {
            try {
                const response = await fetch('/otz2026/Database/news_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const container = document.getElementById('news-container');
                container.className = 'news-grid';
                
                const recentNews = data.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 3);
                if (recentNews.length === 0) {
                    container.innerHTML = '<p>Нет новостей</p>';
                    return;
                }
                
                recentNews.forEach(news => {
                    const formattedDate = formatDate(news.date);
                    const excerpt = news.content.length > 100 ? news.content.substring(0, 100) + '...' : news.content;
                    
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <a href="/otz2026/News/" class="news-link">
                            <img src="${news.image}" alt="${news.title}" class="news-image">
                            <div class="news-content">
                                <h3 class="news-title">${news.title}</h3>
                                <p class="news-excerpt">${excerpt}</p>
                                <div class="news-meta">
                                    <span class="news-date">${formattedDate}</span>
                                    <span>Читать далее →</span>
                                </div>
                            </div>
                        </a>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('news-container').className = 'error';
                document.getElementById('news-container').innerHTML = '<p>Ошибка загрузки новостей: ' + error.message + '</p>';
            }
        }

        // Загрузка данных при открытии страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadFeaturedMatches();
            loadNews();
        });
    </script>
</body>
</html>
