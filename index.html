        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 50px; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: #ffffff; text-decoration: none; font-size: 1.1rem; transition: color 0.3s ease; }
        .nav-links a:hover { color: #cccccc; }
        .menu-toggle { display: none; font-size: 1.5rem; color: #ffffff; cursor: pointer; }
        .hero { background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/otz2026/img/icon-512x512.png') center 20% no-repeat, url('/otz2026/img/hero-bg.jpg') center/cover; height: 40vh; display: flex; align-items: center; justify-content: center; text-align: center; animation: fadeIn 2s ease-in; background-size: auto, cover; }
        .hero-content h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero-content p { font-size: 1.2rem; color: #cccccc; }

        .section { margin-bottom: 2rem; }
        .section h2 { font-size: 2rem; margin-bottom: 1rem; }
        .match-card { background-color: #333; border-radius: 15px; padding: 1rem; margin-bottom: 1rem; display: flex; flex-direction: column; align-items: center; color: #fff; transition: transform 0.3s ease; }
        .match-card:hover { transform: translateY(-5px); }
        .match-card .teams-container { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 1rem; }
        .match-card .team { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
        .match-card .team img { height: 80px; width: 80px; object-fit: cover; }
        .match-card .team-name { font-size: 1rem; text-align: center; }
        .match-card .score { font-size: 1.5rem; font-weight: bold; color: #fff; padding: 0.5rem; }
        .match-card .status { font-size: 1rem; color: #ccc; text-align: center; margin-top: 0.5rem; }
        .match-card .status.played { color: #00cc00; }
        .news-card { background-color: #2a2a2a; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; transition: transform 0.3s ease; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        .news-card:hover { transform: translateY(-5px); }
        .news-card img { height: 200px; width: auto; object-fit: cover; border-radius: 5px; }
        .news-card .news-details { flex: 1; text-align: center; }
        .news-card a { color: #fff; text-decoration: none; }
        .news-card a:hover { text-decoration: underline; }
        .loader { display: flex; justify-content: center; align-items: center; height: 200px; }
        .loader::after { content: ''; width: 40px; height: 40px; border: 5px solid #ffffff; border-top: 5px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        .error { text-align: center; padding: 2rem; color: #ff5555; animation: shake 0.5s ease; }
        footer { background-color: #2a2a2a; padding: 1rem; margin-top: auto; text-align: center; }
        footer p { margin-top: 0.5rem; }
        .social-links { display: flex; justify-content: center; gap: 1rem; }
        .social-links img { width: 30px; filter: grayscale(100%); transition: transform 0.3s ease; }
        .social-links img:hover { transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
        @media (max-width: 768px) {

    <script>
        async function loadFeaturedMatches() {
            const container = document.getElementById('matches-container');
            container.className = '';
            try {
                const [featuredResponse, scheduleResponse] = await Promise.all([
                    fetch('/database/Database/featured_matches.json'),
                    fetch('/database/Database/schedule_data.json')
                ]);
                if (!featuredResponse.ok) throw new Error(`Featured matches fetch failed: ${featuredResponse.status}`);
                if (!scheduleResponse.ok) throw new Error(`Schedule data fetch failed: ${scheduleResponse.status}`);
                const featuredData = await featuredResponse.json();
                const scheduleData = await scheduleResponse.json();
                
                const featuredMatches = featuredData.featured.map(key => {
                    const [category, index] = key.split('|');
                    const match = scheduleData.schedule[category]?.[index];
                    return match ? {...match, id: key} : null;
                }).filter(match => match);

                featuredMatches.forEach(match => {
                    const score = match.score || '0:0';
                    const isPlayed = !(score === '0:0' || score === 'Не начался');
                    const displayScore = isPlayed ? score : '0:0';
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.innerHTML = `
                        <div class="teams-container">
                            <div class="team"><a href="${match.team1.link}"><img src="${match.team1.logo}" alt="${match.team1.name}"></a><spam class="team-name">${match.team1.name}</span></div>
                            <a href="/otz2026/matches/${encodeURIComponent(match.id)}" class="score">${displayScore}</a>
                            <div class="team"><a href="${match.team2.link}"><img src="${match.team2.logo}" alt="${match.team2.name}"></a><spam class="team-name">${match.team2.name}</span></div>
                        </div>
                        <div class="status ${isPlayed ? 'played' : ''}">${match.date} (${isPlayed ? 'Сыгран' : 'Не сыгран'})</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                container.className = 'error';
                container.innerHTML = '<p>Ошибка загрузки избранных матчей: ' + error.message + '</p>';
            }
        }
        async function loadNews() {
            const container = document.getElementById('news-container');
            container.className = '';
            try {
                const response = await fetch('/otz2026/Database/news_data.json');
                if (!response.ok) throw new Error(`News fetch failed: ${response.status}`);
                const data = await response.json();
                const recentNews = data.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 3);
                if (recentNews.length === 0) {
                    container.innerHTML = '<p>Нет новостей</p>';
                    return;
                }
                recentNews.forEach(news => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <a href="/otz2026/News/"><img src="${news.image || '/otz2026/img/default-news.png'}" alt="${news.title}"></a>
                        <div class="news-details"><a href="/otz2026/News/"><strong>${news.title}</strong> (${news.date}) - ${news.content}</a></div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                container.className = 'error';
                container.innerHTML = '<p>Ошибка загрузки новостей: ' + error.message + '</p>';
            }
        }

        loadFeaturedMatches();
        loadNews();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/otz2026/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
