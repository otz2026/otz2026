<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="description" content="Статистика игрока - Over Time Zvenigorod (OTZ) Summer Basketball League 2025">
    <title>Игрок - OTZ</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}body{background-color:#1e1e1e;color:#fff;min-height:100vh;display:flex;flex-direction:column}nav{background-color:#2a2a2a;padding:1rem;position:sticky;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,.3)}.nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}.logo img{height:50px}.nav-links{display:flex;gap:2rem}.nav-links a{color:#fff;text-decoration:none;font-size:1.1rem;transition:color .3s ease}.nav-links a:hover{color:#ccc}.menu-toggle{display:none;font-size:1.5rem;color:#fff;cursor:pointer}.player-header{text-align:center;padding:2rem;background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url(/otz2026/img/hero-bg.jpg) center/cover;animation:fadeIn 2s ease-in}.player-photo{width:150px;height:150px;border-radius:50%;object-fit:cover;border:3px solid #3a3a3a;margin:0 auto 1rem;box-shadow:0 0 15px rgba(255,255,255,.2)}.player-info h1{font-size:2.5rem;margin-bottom:.5rem}.player-info p{font-size:1.2rem;color:#ccc;margin:.3rem 0}.player-stats{max-width:1200px;margin:2rem auto;padding:0 1rem}.player-stats h2{text-align:center;margin-bottom:1.5rem;font-size:2rem}.table-wrapper{width:100%;overflow-x:auto;margin-bottom:2rem}.stats-table{width:100%;border-collapse:collapse;background-color:#2a2a2a;border-radius:10px;overflow:hidden}.stats-table th,.stats-table td{padding:1rem;text-align:center;border-bottom:1px solid #3a3a3a}.stats-table th{background-color:#3a3a3a;position:sticky;top:0}.stats-table tr:last-child td{border-bottom:none}.loader{display:flex;justify-content:center;align-items:center;height:200px}.loader::after{content:'';width:40px;height:40px;border:5px solid #fff;border-top:5px solid transparent;border-radius:50%;animation:spin 1s linear infinite}.error{text-align:center;padding:2rem;color:#f55;animation:shake .5s ease}footer{background-color:#2a2a2a;padding:1rem;margin-top:auto;text-align:center}footer p{margin-top:.5rem}.social-links{display:flex;justify-content:center;gap:1rem}.social-links img{width:30px;filter:grayscale(100%);transition:transform .3s ease}.social-links img:hover{transform:scale(1.1)}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-10px)}50%{transform:translateX(10px)}75%{transform:translateX(-10px)}}@keyframes circleReveal{from{clip-path:circle(0 at 90% 10%);opacity:0}to{clip-path:circle(150% at 90% 10%);opacity:1}}@media (max-width:768px){.nav-links{display:none;flex-direction:column;position:absolute;top:70px;left:0;width:100%;background-color:#2a2a2a;padding:1rem;animation:circleReveal .5s ease forwards}.nav-links.active{display:flex}.menu-toggle{display:block}.player-header{padding:1.5rem}.player-photo{width:120px;height:120px}.player-info h1{font-size:2rem}.player-info p{font-size:1rem}.stats-table th,.stats-table td{padding:.75rem;font-size:.9rem}.table-wrapper{width:100vw;margin-left:calc(50% - 50vw);padding:0 1rem}.table-wrapper::-webkit-scrollbar{height:5px}.table-wrapper::-webkit-scrollbar-thumb{background:#3a3a3a;border-radius:5px}}
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="/otz2026/img/logo.png" alt="OTZ Logo"></div>
            <div class="menu-toggle">☰</div>
            <div class="nav-links">
                <a href="/otz2026/index.html">Главная</a>
                <a href="/otz2026/News/index.html">Новости</a>
                <a href="/otz2026/Schedule/index.html">Расписание</a>
                <a href="/otz2026/Teams2025/index.html">Команды</a>
                <a href="/otz2026/Reward/index.html">Награды</a>
            </div>
        </div>
    </nav>

    <section class="player-header">
        <div id="player-container" class="loader">
            <!-- Данные игрока будут загружены сюда -->
        </div>
    </section>

    <section class="player-stats">
        <h2>Статистика</h2>
        <div class="table-wrapper">
            <table class="stats-table" id="stats-table">
                <thead>
                    <tr>
                        <th>Игры</th>
                        <th>Очки</th>
                        <th>Подборы</th>
                        <th>Ассисты</th>
                        <th>Блокшоты</th>
                        <th>+/-</th>
                        <th>Эффективность</th>
                    </tr>
                </thead>
                <tbody id="stats-body" class="loader">
                    <!-- Статистика будет загружена сюда -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://vk.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/vk-circled.png" alt="VK"></a>
            <a href="https://telegram.org"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a>
            <a href="https://tiktok.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
    </footer>

    <script>
        // Получаем ID игрока из URL
        const playerId = window.location.pathname.split('/').filter(part => part).pop();
        
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
            document.querySelector('.menu-toggle').textContent = nav.classList.contains('active') ? '✕' : '☰';
        });

        async function loadPlayerData() {
            try {
                // Загружаем данные игроков
                const response = await fetch('/otz2026/Database/players_data.json');
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                const data = await response.json();
                
                // Находим игрока по ID (номеру фото)
                const player = data.players.find(p => p.photo === playerId);
                if (!player) throw new Error('Игрок не найден');
                
                // Заполняем информацию об игроке
                const playerContainer = document.getElementById('player-container');
                playerContainer.className = '';
                playerContainer.innerHTML = `
                    <img src="/otz2026/img/teams/${player.photo}.jpg" alt="${player.name}" class="player-photo" onerror="this.src='/otz2026/img/default-player.jpg'">
                    <div class="player-info">
                        <h1>${player.name}</h1>
                        <p>Рост: ${player.height} см</p>
                        <p>Команда: ${player.team}</p>
                    </div>
                `;
                
                // Заполняем статистику
                const statsBody = document.getElementById('stats-body');
                statsBody.className = '';
                statsBody.innerHTML = `
                    <tr>
                        <td>${player.games}</td>
                        <td>${player.points}</td>
                        <td>${player.rebounds}</td>
                        <td>${player.assists}</td>
                        <td>${player.blocks}</td>
                        <td>${player.plusMinus}</td>
                        <td>${player.efficiency}</td>
                    </tr>
                `;
                
                // Обновляем title страницы
                document.title = `${player.name} - OTZ`;
                
            } catch (error) {
                document.getElementById('player-container').className = 'error';
                document.getElementById('player-container').innerHTML = error.message;
                
                document.getElementById('stats-body').className = 'error';
                document.getElementById('stats-body').innerHTML = `<tr><td colspan="7">${error.message}</td></tr>`;
            }
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadPlayerData);
    </script>
</body>
</html>
